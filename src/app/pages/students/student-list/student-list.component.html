<nb-card accent="info" class="student-card">
  <nb-card-header>
    <div class="header-container d-flex justify-content-between align-items-center">
      <h2>Student List</h2>
      <button nbButton status="primary" routerLink="/students/add">Add Student</button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="table-container mat-elevation-z8">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-table nebular-table"
        multiTemplateDataRows
      >
        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let student">{{ student.id }}</td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let student">{{ student.fullName }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let student">{{ student.email }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let student">
            <button nbButton ghost size="small" status="info" [routerLink]="['/students/edit', student.id]">
              <i class="material-icons">edit</i>
            </button>
            <button nbButton ghost size="small" status="danger" (click)="onDelete(student.id)">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="table-row"></tr>
      </table>

      <!--  Pagination -->
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </nb-card-body>
</nb-card>
