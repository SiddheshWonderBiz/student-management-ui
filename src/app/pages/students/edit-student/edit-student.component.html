<nb-card accent="info" class="edit-card">
  <nb-card-header>Edit Student</nb-card-header>

  <nb-card-body>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Full Name</label>
        <input
          nbInput
          fullWidth
          formControlName="fullName"
          placeholder="Enter full name"
          maxlength="100"
        />
        <div *ngIf="submitting && f['fullName'].errors" class="error">
          <small *ngIf="f['fullName'].errors['required']"
            >Full name is required.</small
          >
          <small *ngIf="f['fullName'].errors['maxlength']"
            >Maximum 100 characters allowed.</small
          >
          <small *ngIf="f['fullName'].errors['minlength']"
            >Minimum 3 characters required.</small
          >
          <small *ngIf="f['fullName'].errors['pattern']"
            >Only characters allowed.</small
          >
        </div>
      </div>

      <div class="form-group mb-3">
        <label>Email</label>
        <input
          nbInput
          fullWidth
          formControlName="email"
          placeholder="Enter email"
        />
        <div *ngIf="submitting && f['email'].errors" class="error">
          <small *ngIf="f['email'].errors['required']"
            >Email is required.</small
          >
          <small *ngIf="f['email'].errors['email']"
            >Invalid email format.</small
          >
        </div>
      </div>

      <div class="form-group mb-3">
        <label>Date of Birth</label>
        <input nbInput fullWidth type="date" formControlName="dateOfBirth" />
        <div *ngIf="submitting && f['dateOfBirth'].errors" class="error">
          <small *ngIf="f['dateOfBirth'].errors['required']"
            >Date of birth is required.</small
          >
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button nbButton status="primary" [disabled]="studentForm.invalid">
          Update
        </button>
        <button nbButton status="basic" type="button" (click)="cancel()">
          Cancel
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
