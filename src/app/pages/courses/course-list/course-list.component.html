<nb-card accent="info" class="course-card">
  <nb-card-header>
    <div class="header-container d-flex justify-content-between align-items-center">
      <h2>Course List</h2>
      <button nbButton status="primary" routerLink="/courses/add">
        Add Course
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="table-container mat-elevation-z8">
      <!-- Conditional rendering -->
      <ng-container *ngIf="courses && courses.length > 0; else noData">
        <table
          mat-table
          [dataSource]="courses"
          class="mat-table nebular-table"
          multiTemplateDataRows
        >
          <!-- Course ID -->
          <!-- <ng-container matColumnDef="courseId">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let course">{{ course.courseId }}</td>
          </ng-container> -->

          <!-- Course Name -->
          <ng-container matColumnDef="courseName">
            <th mat-header-cell *matHeaderCellDef>Course Name</th>
            <td mat-cell *matCellDef="let course">{{ course.courseName }}</td>
          </ng-container>

          <!-- Credits -->
          <ng-container matColumnDef="credits">
            <th mat-header-cell *matHeaderCellDef>Credits</th>
            <td mat-cell *matCellDef="let course">{{ course.credits }}</td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let course">
              <button
                nbButton
                ghost
                size="small"
                status="info"
                routerLink="/courses/edit/{{ course.courseId }}"
              >
                <i class="material-icons">edit</i>
              </button>
              <button
                nbButton
                ghost
                size="small"
                status="danger"
                (click)="onDelete(course.courseId)"
              >
                <i class="material-icons">delete</i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="table-row"
          ></tr>
        </table>
      </ng-container>

      <!-- No Data Message -->
      <ng-template #noData>
        <div class="text-center p-4 text-muted">
          <h4>No courses found.</h4>
        </div>
      </ng-template>
    </div>
  </nb-card-body>
</nb-card>
