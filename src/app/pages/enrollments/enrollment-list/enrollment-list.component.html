<nb-card accent="info" class="enrollment-card">
  <nb-card-header>
    <div class="d-flex justify-content-between align-items-center">
      <h2>Enrollment List</h2>
      <button nbButton status="primary" routerLink="/enrollments/add">
        Add Enrollment
      </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <div class="table-container mat-elevation-z8">
      <ng-container *ngIf="enrollments && enrollments.length > 0; else noData">
        <table
          mat-table
          [dataSource]="enrollments"
          class="mat-table nebular-table"
          multiTemplateDataRows
        >
          <!-- Student -->
          <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef>Student</th>
            <td mat-cell *matCellDef="let e">
              {{ e.student?.fullName || 'N/A' }}
            </td>
          </ng-container>

          <!-- Course -->
          <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef>Course</th>
            <td mat-cell *matCellDef="let e">
              {{ e.course?.courseName || 'N/A' }}
            </td>
          </ng-container>

          <!-- Grade -->
          <ng-container matColumnDef="grade">
            <th mat-header-cell *matHeaderCellDef>Grade</th>
            <td mat-cell *matCellDef="let e">
              {{ e.grade || '-' }}
            </td>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let e">
              <button
                nbButton
                ghost
                size="small"
                status="info"
                routerLink="/enrollments/edit/{{ e.id }}"
              >
                <i class="material-icons">edit</i>
              </button>
              <button
                nbButton
                ghost
                size="small"
                status="danger"
                (click)="onDelete(e.id!)"
              >
                <i class="material-icons">delete</i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </ng-container>

      <ng-template #noData>
        <div class="text-center p-4 text-muted">
          <h4>No enrollments found.</h4>
        </div>
      </ng-template>
    </div>
  </nb-card-body>
</nb-card>
